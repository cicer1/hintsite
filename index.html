<!DOCTYPE html>
<html>
	<title>Hintsite</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<script src="js/parse-1.2.3.js"></script>
		<script src="js/handlebars.js"></script>

		<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	</head>
	<body>
	<div id="container">
		
	</div>
			<script src="js/app.js"></script>
			<script id="login_template" type="text/x-handlebars-template">
		         <h1>Log-In</h1>
		         <form class="Slogin">
		         	<input type="text" id="login-username"/>
		         	<input type="password" id="login-password"/>
		         	<button id="Blogin" >loggati</button>
		         	<div class="error"></div>
		         </form>                 
   		           
	        </script>
	        <script id="signup_template" type="text/x-handlebars-template">
		         <h1>Sign-Up</h1>
		         <form class="Ssignup">
		         	<input type="text" id="signup-username" />
		         	<input type="password" id="signup-password"/>
		         	<button id="Bsignup" >registrati</button>
		         	<div class="error"></div>
		         </form>
		                          
	        </script>
	        <script id="logout_template" type="text/x-handlebars-template">
		         <form class="Slogout">
		           	<button id="Blogout" >sloggati</button>
		         </form>                
	        </script>
	        <script id="lista_partite_template" type="text/x-handlebars-template">
	        	<span id="Bcreapartita">Crea Partita</span>
		        <ul class="Slista_partite">
		        	{{#each partite}}
		        	<li class="partita_in_list" data-idpartita="{{this.objectId}}">{{this.nome}}</li>
		        	{{/each}}
		        </ul>       
	        </script>
	        <script id="partita_player_template" type="text/x-handlebars-template">
	        	<p id="back">Torna a lista partite</p>
		        <h1>{{nome}}</h1>
		        <p>Creata: {{createdAt}}</p>
		        <p>Timer: {{timer}}</p>           
	        </script>
	        <script id="crea_partita_template" type="text/x-handlebars-template">
	        	<p id="back">Indietro</p>
		        <form class="Screapartita">
		        	<label for="nome_partita"><input type="text" id="nome_partita" name="nome_partita" />
		        </form>
		        <span>Friends</span>
		        <ul>
		        	{{#each hints}}
		        	<li data-idhint="{{this.objectId}}">Hint #{{this.hintNumber}}</li>
		        	{{/each}}
		        </ul>
		        <span id="launchPartita">Launch</span>
	        </script>
	        <script id="crea_hint_template" type="text/x-handlebars-template">
	        	<p id="back">Indietro</p>
		        <h1>Hint #{{number}}</h1>
		        {{#if photo}}
		        	<img src="{{photo}}" />
		        {{else}}
		        	<p>Add Photo</p>
		        {{/if}}
		        {{#if geopoint}}
		        	{{geopoint}}
		        {{else}}
		        	<p>Set Geopoint</p>
		        {{/if}}
		        <label for="hint_description">Description:</label>
		        <textarea name="hint_description">{{description}}</textarea>           
	        </script>
	</body>
</html>
