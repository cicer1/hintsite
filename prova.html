<script>
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
		
		Parse.initialize( 'LkaGTOk7RGUaPXM0r9HQImwPAnmqUuhjF1QttcNE' , 'uxXxR7sEt2unuSABRyjF8tnd52bNymwlDuchsIhh' );
		var Hint = Parse.Object.extend("Hint");
		
		

	var hintsView = Parse.View.extend({ 
	
	el: $('#container'),
			
//	model: new Hint({ titolo: 't' , description:'aaa' }),
	
    initialize: function() {
    
    var self = this;	
	var query = new Parse.Query(Hint);
	query.get(this.queryper, {
	  success: function(results) {
	    self.model = results;
   		self.render();
	  },
	
	  error: function(error) {
	    // error is an instance of Parse.Error.
	  }
				});
    },
	render: function(){
		var source = $('#template').html();
		var template = Handlebars.compile(source);
		var html = template(this.model.toJSON());
		this.$el.html(html);
	},
			
		});
	
	var cazzi = new hintsView({queryper: 'Ugw5UqicW7'});
		
	}

</script>
